<!-- The header part -->
<header class="mt-5">
    <div class="menu row">
        <div class="col">
            <p class="menuOne">GITHUB SEARCH</p>
        </div>
        <div class="col">
            <div class="row">
                <a class="col-sm-4 menuTexts" routerLink="users" routerLinkActive='active'>UserName search</a>
                <a class="col-sm-4 menuTexts" routerLink="repositories" routerLinkActive='active'>repos search</a>
            </div>
        </div>
    </div>
</header>

<!-- The Big text -->
<div class="text-center mt-3">
    <p class="bigText">GITHUB SEARCH</p>
</div>
<div class="text-center">
    <form action="">
        <input [(ngModel)]="username" name="search" type="search" class="form-control searchBox" placeholder="search">
        <input (click)='getUsername()' type="submit" value="SEARCH" class="btn btn-primary mt-3" >
    </form>
</div>
